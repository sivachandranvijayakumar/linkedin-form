<!doctypehtml>
<html>
	<head><title>linked in</title>
	<link rel="stylesheet" href="./css/style.css">
	<!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
	<script src="https://kit.fontawesome.com/124c2b4b33.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="icon">
			<h1>Linked</h1>
			<!--<i class="fa fa-linkedin-square" aria-hidden="true"></i>-->
			<i class="fa-brands fa-linkedin fa-xl" style="color: #2b80e9;"></i>
		</div>
		<div class="container">
				<div class="heading">
						<h1>sign in</h1>
						<p>stay updated on your professional world</p>
				</div>
				<form>
					<input type="text" placeholder="Email or password">
					<br>
				<div class="password">
					<input type="password" placeholder="password">
					<a href="#">show</a>
				</div>
				</form>
					<a href="#" class="forgot">Forgot password?</a> 
					<br>
					<a href="#" class="sign">sign in</a>
					<br>
				<div class="line">
					<p>or</p>
					<hr class="line1">
					<hr class="line2">
				</div>
				<div class="google">
					<i class="fa-brands fa-google fa-lg" style="color: #41464e;"></i>
					<a href="#">Continue with Google</a>
				</div>
				<div class="apple">
					<i class="fa-brands fa-apple fa-lg" style="color: #41464e;"></i>
					<a href="#">Sign in with Apple</a>
				</div>
				<div class="new">
					<p>New to linked in?</p>
					<a href="#">Join now</a>
				</div>
				<div class="end">
					<a href="#">User agreement</a>
					<a href="#">privacy policy</a>
					<a href="#">community Guidlines</a>
					<a href="#">Cookie policy</a>
					<a href="#">Copyright Policy</a>
					<a href="#">Send Feedback</a>
					<a href="#">Language</a>
				</div>
	</div>
	</body>
</html>
